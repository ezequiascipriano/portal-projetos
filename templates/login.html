<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal de Projetos</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .login-container {
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }
        .form-login {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .form-login .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-login .logo i {
            font-size: 3rem;
            color: #0d6efd;
        }
        .form-login .logo h4 {
            margin-top: 1rem;
            color: #333;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .btn-login {
            font-size: 1rem;
            padding: 0.75rem;
        }
        .flash-messages {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
    </style>
</head>
<body>
    <!-- Flash Messages -->
    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="login-container">
        <form class="form-login" method="POST" action="{{ url_for('login') }}">
            <div class="logo">
                <i class="fas fa-project-diagram"></i>
                <h4>Portal de Projetos</h4>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="login" name="login" placeholder="Login" required>
                <label for="login">Login</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
                <label for="senha">Senha</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary btn-login" type="submit">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>

            <p class="mt-4 mb-0 text-muted text-center">
                &copy; 2024 Portal de Projetos
            </p>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    // Auto-hide flash messages after 5 seconds
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            var alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                var bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
    });
    </script>
</body>
</html>
